<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add new todo...">
                <button type="submit">Add</button>
            </form>
        </header>
        
        <section class="todo-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button id="clear-completed">Clear Completed</button>
        </section>
        
        <section class="todo-list-container">
            <ul id="todo-list">
                <!-- Todo items will be dynamically generated by JavaScript -->
            </ul>
        </section>
        
        <footer>
            <p><span id="items-left">0</span> items left</p>
            <div class="theme-switch">
                <button id="theme-toggle">Toggle Theme</button>
            </div>
        </footer>
    </div>
    <script src="../common-components/dist/index.umd.js" type="text/javascript"></script>
		<script>
			// 创建右下角链接
			const cornerLink = CommonComponents.CornerLink({
				url: 'https://github.com/your-username/your-repo',
				text: '查看源码',
				styles: {
					backgroundColor: '#333',
					color: '#fff'
				}
			});
		</script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
